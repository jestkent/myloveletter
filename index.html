<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Words - Your Love Letter</title>
    <style>
        :root {
            --warm-ivory: #FDF6E8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--warm-ivory);
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .controls {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls select, .controls button {
            flex: 1 1 45%;
            max-width: 200px;
            padding: 10px;
            font-family: 'Lora', serif;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button {
            background: #4A2C3F;
            color: #fff;
            font-weight: bold;
        }

        .controls button:hover {
            background: #D4AF37;
            color: #4A2C3F;
        }

        .image {
            width: 100%;
            max-width: 400px;
            height: auto;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="background">
            <option value="rose">Rose Garden</option>
            <option value="stars">Starry Night</option>
            <option value="paris">Paris Lights</option>
        </select>
        <select id="music" onchange="playMusic()">
            <option value="">Select Music</option>
            <option value="Dilaw_Maki.mp3">Dilaw - Maki</option>
            <option value="KMNABK_DJ.mp3">KMNABK - DJ</option>
            <option value="Palagi_TJ.mp3">Palagi - TJ</option>
        </select>
        <button onclick="openLetter()">Open Letter</button>
    </div>

    <img src="Envelop.png" alt="Envelope" class="image" id="envelope">
    <img src="Letter.jpg" alt="Letter" class="image hidden" id="letter">

    <script>
        function openLetter() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');

            // Hide the envelope and show the letter
            envelope.classList.add('hidden');
            letter.classList.remove('hidden');
        }

        // Background changer
        document.getElementById('background').addEventListener('change', function(e) {
            const body = document.body;
            body.style.background = e.target.value === 'stars' ? '#1a2b5f' : 
                                    e.target.value === 'paris' ? '#2c3e50' : 
                                    'var(--warm-ivory)';
        });

        let currentAudio = null;

        function playMusic() {
            const musicSelect = document.getElementById('music');
            const selectedMusic = musicSelect.value;

            // Stop currently playing audio if any
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Play the selected music
            if (selectedMusic) {
                currentAudio = new Audio(selectedMusic);
                currentAudio.play();
            }
        }
    </script>
</body>
</html>
